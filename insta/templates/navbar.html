<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav style="padding: 10px;box-shadow:5px 5px 5px gray;background-color: white;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'intro' %}" style="color: blue;font-size: 40px;font-weight: bolder;">InstaClone</a>
            </div>
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <ul>
                    <li class="dropdown" style="margin-left: 250px;">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                            aria-expanded="false" style="margin-right: 250px;">Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{%url 'post'%}">Home</a>
                            </li>
                            <li>
                                <a href="{%url 'new_post'%}">Create A New Post</a>
                            </li>
                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <li>
                    <a class='btn btn-default' href="/accounts/login">Login</a>
                </li>
            
                {% endif %}
            </div>

            
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">
            
                <form class="navbar-form" role="search" action="{% url 'search_images' %}">
            
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search For Users" aria-label="Search" name="keyword">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
            
                </form>
            </div>
            <!-- search form end -->
            
        </div>
    </nav>
</body>

</html>
