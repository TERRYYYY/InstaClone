{% extends 'all-insta/base.html' %}
{% load bootstrap3 %}
{%block content%}

{{block.super}}
<div class="container">
    <div class="row">
        <h2 class="text-center" style="font-weight: bold;">POST A PHOTO</h1>
        <div class="col-md-12 mt-4 mx-auto">

            <form action="{%url 'new_post'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-info" value="Post Photo" style="margin-left: 300px;">
            </form>
        </div>
    </div>
</div>

{% endblock %}
