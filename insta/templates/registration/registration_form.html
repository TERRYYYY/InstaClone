{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default" style="height: 620px;width: 700px;box-shadow: 5px 15px 15px 15px gray;margin-top: 10px;margin-right: 100px;">

                <div class="panel-heading">
                    <h3 class="text-center" style="font-weight: bolder;font-size: 30px;">Sign Up</h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-info btn-lg" value="Sign Up" style="text-align: center;">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
